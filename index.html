<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

			</div>

		</div>

		</svg>
		<div class="water-container">
			<div class="water">
				<svg class="wave back" viewBox="0 0 560 20">
					<use xlink:href="#wave"></use>
				</svg>
				<svg class="wave front" viewBox="0 0 560 20">
					<use xlink:href="#wave"></use>
				</svg>
			</div>
		</div>
	</main>
